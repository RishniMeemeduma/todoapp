<div class="container">
  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value);todoForm.resetForm();">
    <div class="form-group">
      <h1 class="text-center text-primary">
        To Do App
      </h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add To Do" [(ngModel)]="todo.name" name="todo" />
        <span class="input-group-text" (click)="addtodo(todo.value)"><i class="material-icons">add</i></span>
      </div>
      <p>{{todo.value}}</p>

    </div>

    <div class="data">
      <ul class="list-unstyled">
        <li *ngFor="let todo of todos">
          {{todo}}
          <span><i class="material-icons" (click)="delete(todo)">delete</i></span>
        </li>
      </ul>
    </div>
  </form>
</div>
